version: "3.8"

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: vbs_postgres
    environment:
      POSTGRES_USER: vbs_user
      POSTGRES_PASSWORD: vbs_password
      POSTGRES_DB: vbs_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vbs_user -d vbs_db -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: vbs_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vbs_backend
    user: "0:0"
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgresql://vbs_user:vbs_password@postgres:5432/vbs_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-me-in-production}
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -lc "npx prisma generate && npm run start:dev"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vbs_frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
      NODE_ENV: production
    depends_on:
      - backend
    command: node server.js

volumes:
  postgres_data:
  redis_data:
